<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="Nombre"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('Nombre')?.touched && form.get('Nombre')?.invalid">
      El nombre es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input formControlName="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" formControlName="Correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input formControlName="Telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-textarea formControlName="Direccion" autoGrow="true"></ion-textarea>
    </ion-item>

    <ion-row class="ion-margin-top">
      <ion-col size="6">
        <ion-button expand="block" fill="outline" routerLink="/clientes">Cancelar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" type="submit" [disabled]="form.invalid || guardando">
          {{ guardando ? 'Guardando...' : 'Guardar' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
